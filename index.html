<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Slideshow</title>
  <style>
    body { text-align: center; background: #111; color: white; }
    img { max-width: 90vw; max-height: 80vh; }
    button { margin: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Photo Slideshow</h1>
  <img id="slideshow" src="photo1.jpg" alt="slideshow image" />
  <div>
    <button onclick="prev()">⟨ Prev</button>
    <button onclick="next()">Next ⟩</button>
  </div>

  <script>
    const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg"]; // Add your filenames here
    let index = 0;

    function showImage() {
      document.getElementById("slideshow").src = images[index];
    }

    function next() {
      index = (index + 1) % images.length;
      showImage();
    }

    function prev() {
      index = (index - 1 + images.length) % images.length;
      showImage();
    }
  </script>
</body>
</html>
